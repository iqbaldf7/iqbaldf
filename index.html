<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapan Cinta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        .btn-next {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-next:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slide1" class="slide active">
            <p>untuk indri yang paling cantikk.</p>
        </div>
        <div id="slide2" class="slide">
            <p>Di setiap senyummu, aku menemukan kedamaian.</p>
        </div>
        <div id="slide3" class="slide">
            <p>kamu indah bagaikan mentari di pagi hari.</p>
        </div>
        <div id="slide4" class="slide">
            <p>Aku mencintaimu lebih dari kata-kata yang bisa kuucapkan.</p>
        </div>
        <div id="slide5" class="slide">
            <p>sekali lagi aku benar benar mencintaimu .</p>
        </div>
        <div id="slide6" class="slide">
            <p>Dengan seluruh hatiku, aku mengungkapkan: Aku mencintaimu.</p>
        </div>
        <div id="slide7" class="slide">
            <p>Foto Kamu ❤️❤️</p>
            <img src="WhatsApp Image 2024-06-10 at 21.17.32_dec912cc.jpg" alt="Foto Kenangan" class="img-fluid rounded">
        </div>
        <button class="btn-next" onclick="nextSlide()">Selanjutnya</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 7;

        function nextSlide() {
            if (currentSlide < totalSlides) {
                document.getElementById(`slide${currentSlide}`).classList.remove('active');
                currentSlide++;
                document.getElementById(`slide${currentSlide}`).classList.add('active');
                if (currentSlide === totalSlides) {
                    document.querySelector('.btn-next').style.display = 'none';
                }
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
